<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>form</title>
  </head>
  <body>
    <div class="big-container">
      <h1 class="principal">
        Be part of the best localpayment solutions company
      </h1>
      <p class="info">
        If you are interested in being part of our team, we invite you to
        complete your personal information and attach your CV
      </p>
      <input class="first-name" type="text" placeholder="First Name" />
      <input class="lastname" type="text" placeholder="Last Name" />
      <input class="phone-number" type="text" placeholder="Phone Number" />
      <input class="email" type="text" placeholder="Email" />
      <input class="country" type="text" placeholder="Select Country" />
      <input class="city" type="text" placeholder="City" />
      <input class="position" type="text" placeholder="Choose desired position" />
      <input class="additional-info" type="text" placeholder="Additional Info" />
      <textarea
        class="message"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Message"
      ></textarea>
      <button>SEND</button>
    </div>
